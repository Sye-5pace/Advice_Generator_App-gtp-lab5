<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/output.css">
    <title>Advice Generator App</title>
  </head>
  <body class="font-manrope w-full min-h-screen p-0 m-0 box-border bg-[#212732] flex justify-center ">
    <section class="w-[47%] gap-5 mobile:gap-y-6 h-[21.75rem] mobile:h-[23.75rem] px-10 pt-5 bg-[#313A48] mx-[10rem] mt-[7rem]  mobile:mx-4 mobile:w-full rounded-[0.9375rem] flex flex-col items-center relative shadow-xl">
      <h3 class="text-[#53FFAA] tracking-[0.25rem]" >ADVICE <span id="advice-id"></span></h3>
      <div id="advice-content" class="text-[#CEE3E9] text-[1.75rem] font-extrabold h-[12rem] "></div>
      <div class="flex gap-8  items-center justify-center w-full">
        <div class="bg-[#4F5D74] w-[30%] h-[0.125rem]"></div>  
        <img src="./assets/images/pause-icon.png" alt="pause-icon"/> 
        <div class="bg-[#4F5D74] w-[30%]  h-[0.125rem]"></div>
      </div>
    </section>
    <button id="advice-fetch" class="w-[4rem] h-[4rem] rounded-full bg-[#53FFAA] absolute top-[21.75rem]  mobile:top-[23.5rem]  mt-[5rem] mobile:left-[10.25rem] hover:cursor-pointer flex items-center justify-center  hover:shadow-green mx-auto">
      <img src="./assets/images/icon-dice.svg" alt="dice"/>
    </button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
